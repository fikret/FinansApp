<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="40" y="40" width="944" height="944" rx="200" ry="200" fill="url(#bgGradient)"/>

  <!-- Inner shadow/highlight -->
  <rect x="60" y="60" width="904" height="904" rx="180" ry="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>

  <!-- Wallet base -->
  <rect x="180" y="320" width="664" height="440" rx="50" ry="50" fill="#FFFFFF"/>

  <!-- Wallet fold line -->
  <rect x="180" y="320" width="664" height="100" rx="50" ry="50" fill="#F3F4F6"/>
  <rect x="180" y="370" width="664" height="50" fill="#F3F4F6"/>

  <!-- Card slot -->
  <rect x="540" y="380" width="120" height="80" rx="15" ry="15" fill="#E5E7EB"/>

  <!-- Chart bars -->
  <rect x="240" y="580" width="80" height="120" rx="10" ry="10" fill="url(#chartGradient)"/>
  <rect x="350" y="520" width="80" height="180" rx="10" ry="10" fill="url(#chartGradient)"/>
  <rect x="460" y="480" width="80" height="220" rx="10" ry="10" fill="url(#chartGradient)"/>
  <rect x="570" y="440" width="80" height="260" rx="10" ry="10" fill="url(#chartGradient)"/>

  <!-- Turkish Lira symbol -->
  <text x="720" y="620" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#3B82F6">â‚º</text>

  <!-- Decorative circles -->
  <circle cx="800" cy="250" r="60" fill="rgba(255,255,255,0.15)"/>
  <circle cx="250" cy="800" r="40" fill="rgba(255,255,255,0.1)"/>
</svg>
